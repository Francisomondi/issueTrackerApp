
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <link rel="canonical" href="https://getbootstrap.com/docs/3.3/examples/jumbotron-narrow/">

    <title>Issue Tracker API</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/css/style.css" rel="stylesheet"  type="text/css">

  </head>

  <body onload="fetchIssues()">

    <div class="container">
      <div class="header clearfix">
        
        <h3 class="text-muted">APRT SACCO ISSUE TRACKER SYSTEM</h3>
      </div>

      <div class="jumbotron">
        <h2>ADD NEW ISSUE</h2>
        <form id="issueForm"> 
            <Div class="form-group">
                <label for="description">description</label>
                <input type="text" class="form-control" id="description" placeholder="description">

            </Div>
            <Div class="form-group">
                    <label for="severity">Severity</label>
                   <select id="severityInput" class="form-control">
                     <option value="low">Low</option>
                     <option value="medium">Medium</option>
                     <option value="high">High</option>
                   </select>
            </Div>
            <Div class="form-group">
                <label for="assigned">Assigned To</label>
                <input type="text" class="form-control" id="assign" placeholder="assign">

            </Div>

            <button type="submit" class="btn btn-primary" onclick="checkForBlank()">Submit</button>


        </form>
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
          <div id="issuelist"></div>
          Add a new issue here
         
        </div>

      </div>

      <footer class="footer">
        <p>&copy; 2019 @Francis omondi.</p>
      </footer>

    </div> <!-- /container -->


    <script src="js/bootstrap.min.js"></script>
    <script src="https://chancejs.com/chance.min.js"></script>
    <script src="js/main.js"></script>
    <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
  </body>
</html>
